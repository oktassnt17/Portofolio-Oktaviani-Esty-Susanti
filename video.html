<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videography</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background-color: #2980b9;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #141415;
            color: #ecf0f1;
        }

        /* Header Styling */
        h1 {
            color: #1d1d1e;
            margin: 1.5rem 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
        }

        /* Video Container Styling */
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-description {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #7f8c8d;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="creator.html">Creator</a></li>
        </ul>
    </nav>

    <h1>Videography</h1>

    <div class="video-container">
        <video controls>
            <source src="0825.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="video-description">Cinematic video of one of the students at Airlangga University this video was made in August 2024.</p>
    </div>

</body>

</html>
